<svg xmlns="http://www.w3.org/2000/svg" width="280" height="45" viewBox="0 0 280 45">
  <defs>
    <linearGradient id="appleGradient" x1="0%" x2="100%" y1="50%" y2="50%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="50%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="googleGradient" x1="0%" x2="100%" y1="50%" y2="50%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="50%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="playIcon1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#01579b"/>
    </linearGradient>
    <linearGradient id="playIcon2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd600"/>
      <stop offset="100%" stop-color="#ff8f00"/>
    </linearGradient>
    <linearGradient id="playIcon3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff3d00"/>
      <stop offset="100%" stop-color="#cc2900"/>
    </linearGradient>
    <linearGradient id="playIcon4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f076"/>
      <stop offset="100%" stop-color="#00c853"/>
    </linearGradient>
  </defs>

  <!-- Apple App Store Badge -->
  <g>
    <rect x="2" y="2" width="135" height="40" rx="3" ry="3" fill="url(#appleGradient)" stroke="#a6a6a6" stroke-width="0.5"/>

    <!-- Apple Logo -->
    <g transform="translate(9, 10)">
      <path d="M24.769 12.577c.013-3.036 2.48-4.528 2.594-4.593-1.414-2.067-3.61-2.354-4.39-2.384-1.867-.194-3.652 1.099-4.605 1.099-.955 0-2.43-1.076-3.995-1.045-2.055.032-3.944 1.193-5.001 3.03-2.13 3.697-.545 9.158 1.52 12.15 1.021 1.467 2.232 3.116 3.827 3.058 1.539-.063 2.116-1 3.977-1 1.859 0 2.406 1 4.026.968 1.66-.032 2.728-1.5 3.738-2.975 1.161-1.706 1.638-3.36 1.663-3.446-.036-.015-3.19-1.223-3.224-4.862z" fill="#fff"/>
      <path d="M22.037 4.21c.854-1.026 1.427-2.446 1.268-3.865-1.225.05-2.708.817-3.588 1.838-.787.91-1.479 2.37-1.293 3.768 1.369.107 2.771-.696 3.613-1.741z" fill="#fff"/>
    </g>

    <!-- Apple Text -->
    <g transform="translate(37, 2)" fill="#fff">
      <text x="0" y="14" font-family="SF Pro Display, -apple-system, system-ui, sans-serif" font-size="9" font-weight="400">Download on the</text>
      <text x="0" y="28" font-family="SF Pro Display, -apple-system, system-ui, sans-serif" font-size="17" font-weight="600">App Store</text>
    </g>
  </g>

  <!-- Google Play Badge -->
  <g transform="translate(143, 0)">
    <rect x="2" y="2" width="135" height="40" rx="2" ry="2" fill="url(#googleGradient)" stroke="#a6a6a6" stroke-width="0.5"/>

    <!-- Google Play Icon -->
    <g transform="translate(10, 10)">
      <path d="M0 0L0 24L15 12L0 0Z" fill="url(#playIcon1)"/>
      <path d="M15 12L9 6L0 0L15 12Z" fill="url(#playIcon2)"/>
      <path d="M15 12L9 18L0 24L15 12Z" fill="url(#playIcon3)"/>
      <path d="M15 12L9 6L9 18L15 12Z" fill="url(#playIcon4)"/>
    </g>

    <!-- Google Text -->
    <g transform="translate(34, 2)" fill="#fff">
      <text x="0" y="13" font-family="Roboto, Arial, sans-serif" font-size="8" font-weight="400">GET IT ON</text>
      <text x="0" y="28" font-family="Roboto, Arial, sans-serif" font-size="16" font-weight="500">Google Play</text>
    </g>
  </g>
</svg>